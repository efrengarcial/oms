<section class="mainbar" >
    <section class="matter">
        <div class="container">
            <div class="row"> 
            		
            	  <div data-ng-show="loading" class="page-splash dissolve-animation">
            			<div data-cc-spinner="vm.spinnerOptions"></div>
            			<div class="page-splash-message page-splash-message-subtle">{{busyMessage}}</div>
        			</div>       
                             
               		<h2>
						Stories <a class="btn btn-primary pull-right" href="#/stories/new"><i
							class="icon-plus-sign icon-white"></i> Nuevo Parametro</a>
					</h2>
					
					<table class="table table-striped">
						<tr ng-repeat="parametro in parametros">
							<td><a href="#/stories/{{story.id}}">{{parametro.nombre}}</a></td>
							<td>{{parametro.valor}}</td>
						</tr>
					</table>
					               		
            </div>
        </div>
    </section>
</section>
