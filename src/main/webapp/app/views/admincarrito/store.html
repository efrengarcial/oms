<section class="mainbar" >
    <section class="matter">
        <div class="container">
            <div class="row">      		                             
				
				<h2>Consultar Productos</h2>
               		
              	 <form class="well form-search">
			        <label>Search:</label>
			        <input type="text" ng-model="keywords" class="input-medium search-query" placeholder="Keywords...">
			        <button type="submit" class="btn" ng-click="search()">Search</button>
			        <p class="help-block">Try for example: "php" or "angularjs" or "asdfg"</p>      
			    </form>			
				
				<table class="table table-condensed table-striped table-bordered">
				    <tr class="well">
				        <td class="tdRight pull-right" colspan="4" >
				            <a href="#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
				                <i class="fa fa-shopping-cart" />
				                <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
				            </a>
				        </td>
				    </tr>
				    <tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >
				        <td class="tdCenter"><img ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}" /></td>
				        <td>
				            <a href="#/products/{{product.sku}}"><b>{{product.name}}</b></a><br />
				            {{product.description}}
				        </td>
				        <td class="tdRight">
				            {{product.price | currency}}
				        </td>
				        <td class="tdCenter">
				            <a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)">
				                add to cart
				            </a>
				        </td>
				    </tr>
				    <tr class="well">
				        <td class="tdRight pull-right" colspan="4">
				            <a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
				                <i class="fa fa-shopping-cart" />
				                <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
				            </a>
				        </td>
				    </tr>
				</table>				               			
								               		
            </div>
        </div>
    </section>
</section>
